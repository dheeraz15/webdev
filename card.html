<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="left-section">
            <div class="profile-info">
                <h1 class="name">Name: Asim Silwal</h1>
                <h2 class="faculty">Faculty: Marketing</h2>
            </div>

            <div class="social-icons">
                <div class="icon facebook"><i class="fab fa-facebook-f"></i></div>
                <div class="icon linkedin"><i class="fab fa-linkedin-in"></i></div>
                <div class="icon instagram"><i class="fab fa-instagram"></i></div>
            </div>
        </div>

        <div class="right-section">
            <img src="https://scontent-cgk1-2.xx.fbcdn.net/v/t39.30808-6/486573836_1054650620030720_715301854961798233_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=127cfc&_nc_eui2=AeH7gR03rU_7vPRNADNUaskIRWcKgmf-p3dFZwqCZ_6nd1O-oQSJljdezfYNojojU_xrFEwroUoSxcH3lO245bh9&_nc_ohc=HoXHQzgocD8Q7kNvwGbuRV6&_nc_oc=AdlKJPF9iIfArKiGUMO6jizAVOj8jtOGeBOMhdu-mD59WtNL4Ip9WTfCypR5sk3yfpEMVXPc8aRbtCtAmuvzzmyj&_nc_zt=23&_nc_ht=scontent-cgk1-2.xx&_nc_gid=yaMVI3o9_qz-8zlgbGziMg&oh=00_AfUvWFxR0wZ9lt1HY2R8rhGUYQi6vFL8GELEPcomoGLguw&oe=68B47252" alt="Graduation photo" class="graduation-image">
        </div>
    </div>
</body>
</html>
