<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="profile-card">
        <div class="left-section">
            <div class="profile-info">
                <h1 class="name">Name: Dhiraj Chapagain</h1>
                <h2 class="faculty">Faculty: Marketing</h2>
            </div>

            <div class="social-icons">
                <div class="icon facebook"><i class="fab fa-facebook-f"></i></div>
                <div class="icon linkedin"><i class="fab fa-linkedin-in"></i></div>
                <div class="icon instagram"><i class="fab fa-instagram"></i></div>
            </div>
        </div>

        <div class="right-section">
            <img src="https://pbs.twimg.com/profile_images/1722285108101791744/LvwvUasg_400x400.jpg" alt="Graduation photo" class="graduation-image">
        </div>
    </div>
</body>
</html>
